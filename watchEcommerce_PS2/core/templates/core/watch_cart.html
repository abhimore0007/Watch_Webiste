<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }

        .container-fluid {
            padding: 20px;
        }

        .cart-card {
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            background-color: #1c1c1c;
            padding: 20px;
            margin: 10px 0;
        }

        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #444;
            padding: 15px 0;
            position: relative;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .cart-item-info {
            flex: 1;
            color: #ddd;
        }

        .cart-item-name {
            font-size: 1.4rem;
            color: #f39c12;
        }

        .cart-item-price {
            font-size: 1.2rem;
            color: #f39c12;
            position: absolute;
            right: 60px;
            top: 20px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }

        .quantity-control a {
            text-decoration: none; /* Removes underline from quantity control links */
        }

        .quantity-control i {
            color: #f39c12;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .quantity-control i:hover {
            color: #e67e22;
        }

        .cart-item-delete {
            position: absolute;
            right: 20px;
            top: 20px;
            color: #ff6b6b;
            cursor: pointer;
            transition: color 0.3s ease;
            font-size: 1.3rem;
            text-decoration: none; /* Removes underline from delete link */
        }

        .cart-item-delete:hover {
            color: #ff4c4c;
        }

        .checkout-button {
            display: block;
            padding: 12px 24px;
            background-color: #f39c12;
            color: #fff;
            text-align: center;
            text-decoration: none; /* Removes underline from checkout button link */
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-lg-12">
                <div class="cart-card">
                    <h2 class="text-center mb-4">Shopping Cart</h2>

                    <!-- Display Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <!-- Cart Items -->
                    {% for viewcart in watch_view %}
                        <div class="cart-item">
                            <div class="cart-item-image">
                                <img src="{{ viewcart.product.Watch_image.url }}" alt="Product Image">
                            </div>
                            <div class="cart-item-info">
                                <h3 class="cart-item-name">{{ viewcart.product.name }}</h3>
                                <div class="quantity-control">
                                    <a href="{% url 'deletetoquantity' viewcart.id %}"><i class="fas fa-minus-circle"></i></a>
                                    <span>{{ viewcart.quantity }}</span>
                                    <a href="{% url 'addtoquantity' viewcart.id %}"><i class="fas fa-plus-circle"></i></a>
                                </div>
                            </div>
                            <div class="cart-item-price">&#8377; {{ viewcart.price_and_quantity_total }}</div>
                            <a href="{% url 'deletetheCart' viewcart.id %}" class="cart-item-delete">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </div>
                    {% endfor %}

                    <!-- Checkout Button -->
                    <a href="{% url 'Check_Out' %}" class="checkout-button">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
