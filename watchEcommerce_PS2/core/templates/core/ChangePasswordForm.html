<!DOCTYPE html>
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      background-color: #121212;
      color: #ffffff;
    }

    /* Sidebar styling */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #1e1e1e;
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
    }

    .sidebar h2 {
      font-size: 20px;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      font-size: 16px;
      color: #a9a9a9;
      display: block;
      transition: color 0.3s ease;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a:target {
      color: #ffffff;
      font-weight: bold;
    }

    /* Main content area */
    .main-content {
      margin-left: 250px;
      padding: 20px;
      flex-grow: 1;
    }

    /* Hide all content sections by default */
    .content-section {
      display: none;
    }

    /* Show the targeted section */
    .content-section:target {
      display: block;
    }

    /* Show the Profile section by default if no other section is targeted */
    body:not(:has(:target)) #profile {
      display: block;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    /* Individual card */
    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .card i {
      font-size: 36px;
      color: #3498db;
      margin-bottom: 15px;
    }

    .card h3 {
      font-size: 20px;
      color: #ffffff;
      margin: 10px 0;
    }

    .card p {
      font-size: 14px;
      color: #a9a9a9;
      margin: 0;
    }

    .profile-section {
      text-align: center;
      margin: 50px 0;
    }

    .profile-section img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #3498db;
      margin-bottom: 15px;
    }

    .profile-section h1 {
      font-size: 28px;
      color: #ffffff;
      margin: 10px 0;
    }

    .profile-section p {
      font-size: 16px;
      color: #a9a9a9;
      margin: 5px 0;
    }

    #profile-section {
        margin: 50px auto;
        width: 80%;
        max-width: 600px;
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 8px;
        color: #fff;
      }
      
      #profile-header {
        text-align: center;
        margin-bottom: 30px;
      }
      
      #profile-header-title {
        font-size: 28px;
        color: #3498db;
      }
      
      #password-change-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      .form-group label {
        font-weight: bold;
        color: #fff;
      }
      
      .form-group input {
        padding: 10px;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      
      .error {
        color: #f44336;
        font-size: 0.9rem;
        margin-top: 5px;
      }
      
      #save-button {
        padding: 12px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
      }
      
      #save-button:hover {
        background-color: #45a049;
      }
      
      #forgot-password-link {
        text-align: center;
        margin-top: 20px;
      }
      
      #forgot-password-text {
        color: #2196F3;
        text-decoration: none;
      }
      
      #forgot-password-text:hover {
        text-decoration: underline;
      }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Dashboard</h2>
    <ul>
      <li><a href="{% url "Profile" %}" class="active">Profile</a></li>
      <li><a href="#my-orders">My Orders</a></li>
      <li><a href="#wishlist">Wishlist</a></li>
      <li><a href="{% url "changePassword" %}">Change Password</a></li>
      <li><a href="{% url "AddressPage" %}">Address Book</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="main-content">
        <div class="profile-section" id="profile-section">
      
          <!-- Profile Header -->
          <div class="profile-header" id="profile-header">
            <h1 id="profile-header-title">Password Change Form</h1>
          </div>
      
          <!-- Profile Information -->
      
          <!-- Profile Form -->
          <form action="" method="POST" id="password-change-form">
            {% csrf_token %}
            
            {% for p in CP %}
              <div class="form-group" id="form-group-{{ p.id_for_label }}">
                <label for="{{ p.id_for_label }}" id="label-{{ p.id_for_label }}">{{ p.label_tag }}</label>
                {{ p }}
                {% if p.errors %}
                  <div class="error" id="error-{{ p.id_for_label }}">
                    {{ p.errors|striptags }}
                  </div>
                {% endif %}
              </div>
            {% endfor %}
            
            <div class="button-group" id="button-group">
              <button type="submit" class="save-button" id="save-button">Save Changes</button>
            </div>
          </form>
      
          <!-- Forgot Password Link -->
          <div id="forgot-password-link">
            <a href="{% url 'ForgotPassword' %}" id="forgot-password-text">Forgot Password?</a>
          </div>
          
        </div>
      </div>
    </div>      
  
</body>
</html>
