{% load static %}
<style>
    .navbar {
        background: #ffffff20;
        backdrop-filter: blur(5px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.05);
      }
      .navbar-brand {
        font-weight: bold;
        color: #ffffff;
        font-size: 1.8rem;
      }
      .navbar-nav .nav-link {
        color: #ffffff !important;
        font-weight: 500;
        font-size: 1.1rem;
      }
      .navbar-nav .nav-link:hover {
        color: #ff9800 !important;
        transition: color 0.3s ease;
      }
      .dropdown-menu {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }
      .dropdown-item {
        color: #000000;
      }
      .dropdown-item:hover {
        background-color: #ffffff;
        color: #000000;
      }
      .search-container .form-control {
        border-radius: 25px;
        background-color: rgba(255, 255, 255, 0.85);
        color: #000000;
        padding-left: 20px;
        width: 300px;
      }
      .form-control:focus {
        background-color: rgba(255, 255, 255, 1);
      }
      .btn-outline-warning {
        color: #333;
        border: none;
        background: none;
      }
      .icon-btn {
        font-size: 1.5rem;
        color: #ffffff;
        transition: color 0.3s ease;
      }
</style>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a href="" style="text-decoration: none;"><div class="navbar-brand">TIME<span style="color: orange;">ZONE</span></div></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url "categories" %}">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
        <div class="search-container d-flex">
          <form class="d-flex my-2 my-lg-0">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
        <div class="d-flex align-items-center">
          <a href="{% url "viewCart" %}" class="btn btn-outline-warning icon-btn">
            <i class="bi bi-cart"></i>
          </a>
          <div class="dropdown d-inline">
            <button class="btn btn-outline-warning dropdown-toggle ms-3 icon-btn" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            {% if request.user.is_authenticated %}
                <li><a class="dropdown-item" href="{% url "Profile" %}">Profile</a></li>
                <li><a class="dropdown-item" href="{% url "logout" %}">Logout</a></li>
            {% else %}
                <li><a class="dropdown-item" href="{% url "register" %}">Register</a></li>
                <li><a class="dropdown-item" href="{% url "login" %}">Login</a></li>
            {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
