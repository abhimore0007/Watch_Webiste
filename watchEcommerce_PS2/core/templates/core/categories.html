<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #121212; color: #fff; min-height: 100vh; display: flex; flex-direction: column; align-items: center;">
    <!-- Header Buttons -->
    <div class="header-buttons" style="position: fixed; top: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; z-index: 1000;">
        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#filterModal" style="display: flex; align-items: center;">
            <i class="bi bi-funnel-fill"></i> Filters
        </button>
        <a href="/" class="btn btn-primary" style="display: flex; align-items: center;">
            <i class="bi bi-house-door"></i> Home
        </a>
    </div>

    <!-- Page Title -->
    <div class="container" style="text-align: center; margin-top: 100px; margin-bottom: 40px;">
        <h1 class="page-title">Product Showcase</h1>
    </div>

    <!-- Product Cards -->
    <div class="container-fluid">
        <div class="row">
            <!-- Product Card 1 -->
            {% for watch in watch_cate %}
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="{% url 'watchdetails' watch.id %}" class="text-decoration-none">
                    <div class="product-card" style="display: flex; flex-direction: column; border-radius: 15px; box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); overflow: hidden; background-color: #1c1c1c; transition: transform 0.3s ease; margin-bottom: 20px; height: 500px;">
                        <div class="product-image" style="width: 100%; height: 300px; overflow: hidden; border-bottom: 2px solid #444;">
                            <img src="{{watch.Watch_image.url}}" alt="Product 1" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <div class="product-info" style="padding: 15px; display: flex; flex-direction: column; justify-content: space-between; flex-grow: 1;">
                            <div class="product-name" style="font-size: 1.5rem; font-weight: bold; color: #f39c12; margin-bottom: 8px; text-transform: uppercase;">{{watch.name}}</div>
                            <div class="product-description" style="font-size: 1rem; color: #ddd; margin-bottom: 10px;">{{watch.small_description}}</div>
                            <div class="product-price" style="font-size: 1.2rem; color: #f39c12; font-weight: bold;">&#8377; {{watch.discounted_price}}</div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal for Filters -->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filters</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="category" class="form-label" style="display: block;">Category</label>
                        <select class="form-select" id="category" style="width: 100%; padding: 10px; font-size: 14px; border-radius: 5px; background-color: #282828; color: #fff; border: 1px solid #555;">
                            <option selected>All Categories</option>
                            <option value="1">Electronics</option>
                            <option value="2">Clothing</option>
                            <option value="3">Home</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="priceRange" class="form-label" style="display: block;">Price Range</label>
                        <input type="range" class="form-range" id="priceRange" min="0" max="100" step="10" style="width: 100%; margin-bottom: 10px;">
                    </div>
                    <button class="btn btn-primary" style="background-color: #3498db; padding: 10px 20px; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Apply Filters</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'core/js/bootstrap.bundle.js' %}"></script>
</body>

</html>
