<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{% static "core/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}?v={{ STATIC_VERSION }}">
</head>
<body>
  
<div id="videoCarousel" class="carousel slide video-section bg-black py-4" data-bs-ride="carousel">
  <div class="carousel-inner">
      <div class="carousel-item active">
          <div class="embed-responsive embed-responsive-16by9">
              <video class="embed-responsive-item" autoplay muted loop>
                  <source src="{% static "core/imgs/Cinematic Watch Product Video Commercial Example _ Rolex Timex Omega Samsung Apple Jewelry Amazon Ad.mp4" %}" type="video/mp4">
              </video>
              <div class="video-text">
                  <h2>Discover Timeless Elegance in Our Luxury Watch Collection.</h2>
              </div>
          </div>
      </div>
  </div>
</div>
</body>
</html>
