<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      background-color: #121212;
      color: #ffffff;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #1e1e1e;
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
    }

    .sidebar h2 {
      font-size: 20px;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      font-size: 16px;
      color: #a9a9a9;
      display: block;
      transition: color 0.3s ease;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a:target {
      color: #ffffff;
      font-weight: bold;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      flex-grow: 1;
      background-color: #181818;
      height: 100vh;
    }

    /* Form Styling */
    form {
      background-color: #1e1e1e;
      border: 1px solid #333;
      padding: 30px;
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    form h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #ffffff;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #ffffff;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #3498db;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #3498db;
      border: none;
      color: #ffffff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #2980b9;
    }

    .error {
      color: #f44336;
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Dashboard</h2>
    <ul>
      <li><a href="{% url "Profile" %}" class="active">Profile</a></li>
      <li><a href="#my-orders">My Orders</a></li>
      <li><a href="#wishlist">Wishlist</a></li>
      <li><a href="{% url "changePassword" %}">Change Password</a></li>
      <li><a href="{% url "AddressPage" %}">Address Book</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <form action="" method="POST">
      {% csrf_token %}
      <h2>Update Address</h2>
      {% for address in add %}
        <div class="form-group">
          {{ address.label_tag }}
          {{ address }}
        </div>
      {% endfor %}
      <div class="form-group">
        <button type="submit">Save Changes</button>
      </div>
    </form>
  </div>
</body>
</html>
