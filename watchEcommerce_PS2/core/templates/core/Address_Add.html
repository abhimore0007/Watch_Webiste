<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <title>Update Address</title>  <!-- Added title here -->
</head>
<body style="margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; background-color: #121212; color: #ffffff;">
  <!-- Sidebar -->
  <div class="sidebar" style="width: 250px; height: 100vh; background-color: #1e1e1e; padding: 20px; box-sizing: border-box; position: fixed;">
    <h2 style="font-size: 20px; color: #ffffff; margin-bottom: 20px;">Dashboard</h2>
    <ul style="list-style: none; padding: 0;">
      <li style="margin: 15px 0;">
        <a href="{% url 'Profile' %}" style="text-decoration: none; font-size: 16px; color: #a9a9a9; display: block; transition: color 0.3s ease;">Profile</a>
      </li>
      <li style="margin: 15px 0;">
        <a href="#my-orders" style="text-decoration: none; font-size: 16px; color: #a9a9a9; display: block; transition: color 0.3s ease;">My Orders</a>
      </li>
      <li style="margin: 15px 0;">
        <a href="#wishlist" style="text-decoration: none; font-size: 16px; color: #a9a9a9; display: block; transition: color 0.3s ease;">Wishlist</a>
      </li>
      <li style="margin: 15px 0;">
        <a href="{% url 'changePassword' %}" style="text-decoration: none; font-size: 16px; color: #a9a9a9; display: block; transition: color 0.3s ease;">Change Password</a>
      </li>
      <li style="margin: 15px 0;">
        <a href="{% url 'AddressPage' %}" style="text-decoration: none; font-size: 16px; color: #a9a9a9; display: block; transition: color 0.3s ease;">Address Book</a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content" style="margin-left: 250px; padding: 20px; flex-grow: 1; background-color: #181818; height: 100vh;">
    <form action="" method="POST" style="background-color: #1e1e1e; border: 1px solid #333; padding: 30px; border-radius: 8px; max-width: 500px; margin: 0 auto; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
      {% csrf_token %}
      <h2 style="text-align: center; color: #ffffff; margin-bottom: 20px;">Update Address</h2>
      {% for address in add %}
        <div class="form-group" style="margin-bottom: 20px;">
          <label style="display: block; font-size: 14px; color: #a9a9a9; margin-bottom: 8px;">{{ address.label_tag }}</label>
          <input type="text" name="{{ address.name }}" value="{{ address.value }}" style="width: 100%; padding: 10px; font-size: 14px; border: 1px solid #555; border-radius: 5px; background-color: #282828; color: #ffffff; box-sizing: border-box;">
        </div>
      {% endfor %}
      <div class="form-group" style="margin-bottom: 20px;">
        <button type="submit" style="width: 100%; padding: 12px; font-size: 16px; background-color: #3498db; border: none; color: #ffffff; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;" onmouseover="this.style.backgroundColor='#2980b9';" onmouseout="this.style.backgroundColor='#3498db';">Save Changes</button>
      </div>
    </form>
  </div>
</body>
</html>
